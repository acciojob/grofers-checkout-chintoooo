<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grofers Checkout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Grocery List</h2>

  <table id="groceryTable">
    <tr class="item">
      <td>Apples</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr class="item">
      <td>Bananas</td>
      <td class="price" contenteditable="true">30</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="price" contenteditable="true">60</td>
    </tr>
    <tr class="item">
      <td>Bread</td>
      <td class="price" contenteditable="true">40</td>
    </tr>
    <tr class="item">
      <td>Butter</td>
      <td class="price" contenteditable="true">90</td>
    </tr>
  </table>

  <br />
  <button onclick="calculateTotal()">Calculate Total</button>

  <h3 id="ans"></h3>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(cell => {
        const value = parseFloat(cell.textContent.trim());
        if (!isNaN(value)) {
          total += value;
        }
      });

      // Set total in the #ans element
      document.getElementById("ans").textContent = total;
    }
  </script>
</body>
</html>
